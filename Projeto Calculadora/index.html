<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora com JavaScript">
    <meta name ="author" content="Emily">
    <meta name ="keywords" content="javascript, calculadora, calculos">
    <meta name ="robots" content = "index,all">
    <meta name = "refresh" content="600">
    <link rel="shortcut icon" href="./media/icons8-calculadora-96.png" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">

        <input type="text" class="tela" id="tela" placeholder="0">

        <button class="simbolo" onclick="wipe()">AC</button>
        <button class="simbolo" onclick="wipe()">C</button>
        <button class="simbolo" onclick="show('/')">/</button>
        <button class="simbolo" onclick="show('*')">*</button>

        <button class="numero" onclick="show('7')">7</button>
        <button class="numero" onclick="show('8')">8</button>
        <button class="numero" onclick="show('9')">9</button>
        <button class="simbolo" onclick="show('-')">-</button>

        <button class="numero" onclick="show('4')">4</button>
        <button class="numero" onclick="show('5')">5</button>
        <button class="numero" onclick="show('6')">6</button>
        <button class="simbolo" onclick="show('+')">+</button>

        <button class="numero" onclick="show('1')">1</button>
        <button class="numero" onclick="show('2')">2</button>
        <button class="numero" onclick="show('3')">3</button>
        <button class="simbolo" onclick="show('.')">.</button>

        <button class="numero" onclick="show('(')">(</button>
        <button class="numero" onclick="show('0')">0</button>
        <button class="numero" onclick="show(')')">)</button>
        <button class="simbolo" onclick="calc('=')">=</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
